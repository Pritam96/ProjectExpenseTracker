<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: #f0f0f0; */
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>

    <title>Forgot Password</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="col-10 col-sm-8 col-lg-5 col-xl-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Forgot Password</h2>
            <form
              action="/password/forgot"
              method="POST"
              id="forgotPassword-form"
            >
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="text"
                      id="email"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="mt-3 mb-3">
                <button type="submit" class="btn btn-outline-primary">
                  Submit
                </button>
                <div class="mt-3">
                  <a href="./signin.html">Back to Sign in</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Alert for Error Response -->
        <div
          id="errorAlert"
          class="alert alert-danger mt-5 d-none"
          role="alert"
        >
          An error occurred. Please try again later.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/forgotPassword.js"></script>
  </body>
</html>
