<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="#" />

    <style>
      .navbar-nav button {
        border-style: none !important;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler m-2"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h2 class="navbar-brand m-2">Expense-Tracker</h2>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 ml-2 mt-lg-0">
            <li class="nav-item">
              <button class="nav-link btn-dark m-2" id="homepage">Home</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn-dark m-2 active" id="reports">
                Reports
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn-dark m-2" id="leaderboard">
                LeaderBoard
              </button>
            </li>
            <li class="nav-item visually-hidden" id="nav-item-buy-premium">
              <button class="nav-link btn-dark m-2" id="buy-premium">
                Buy Premium
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn-dark m-2" id="logout-button">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <!-- <div class="row">
        <div class="col"></div>
      </div> -->

      <div class="row mt-3">
        <div class="col-lg-2 col-xl-2 m-2">
          <form class="form-inline" id="sortByDay">
            <div class="form-group">
              <label class="form-label" for="selectedStartDate"
                >Start Date</label
              >
              <input
                type="date"
                name="selectedStartDate"
                id="selectedStartDate"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label class="form-label" for="selectedEndDate">End Date</label>
              <input
                type="date"
                name="selectedEndDate"
                id="selectedEndDate"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-dark mt-2">
              Show
            </button>
          </form>
          <button
            class="btn btn-outline-info mt-3 visually-hidden"
            id="download_range"
          >
            Download
          </button>
        </div>
        <div class="col">
          <h4>Reports</h4>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
              </tr>
            </thead>
            <tbody id="dayWiseTable">
              <tr>
                <td colspan="4">
                  <p class="h6">Please choose a date and hit show button.</p>
                </td>
              </tr>
              <!-- <tr>
                    <td>01-03-2021</td>
                    <td>Milk</td>
                    <td>Food</td>
                    <td>60.00</td>
                  </tr> -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-lg-2 col-xl-2 m-2">
          <form class="form-inline" id="sortByMonth">
            <div class="form-group">
              <label class="form-label" for="selectedMonth">Select Month</label>
              <input
                type="month"
                name="selectedMonth"
                id="selectedMonth"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-dark mt-2">
              Show
            </button>
          </form>
          <button
            class="btn btn-outline-info mt-3 visually-hidden"
            id="download_monthly"
          >
            Download
          </button>
        </div>

        <div class="col">
          <h4>Monthly Report</h4>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
              </tr>
            </thead>
            <tbody id="monthWiseTable">
              <tr>
                <td colspan="4">
                  <p class="h6">Please choose a month and hit show button.</p>
                </td>
              </tr>
              <!-- <tr>
                    <td>01-03-2021</td>
                    <td>Milk</td>
                    <td>Food</td>
                    <td>60.00</td>
                  </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Razorpay CDN -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Axios CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/reports.js"></script>
  </body>
</html>
