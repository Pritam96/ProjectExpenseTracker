<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light m-2">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="./expense.html">Expense-Tracker</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./expense.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./reports.html">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="download">Download Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./leaderboard.html">LeaderBoard</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button
              class="btn btn-outline-danger my-2 my-sm-0"
              type="submit"
              id="logout-button"
            >
              Logout
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container">
      <!-- <div class="row">
        <div class="col"></div>
      </div> -->

      <div class="row mt-3">
        <div class="col-lg-2 col-xl-2 m-2">
          <form class="form-inline" id="sortByDay">
            <div class="form-group">
              <label class="sr-only" for="selectedDate">Select Date</label>
              <input
                type="date"
                name="selectedDate"
                id="selectedDate"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-dark mt-2">
              Show
            </button>
          </form>
        </div>
        <div class="col">
          <h4>Daily Report</h4>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
              </tr>
            </thead>
            <tbody id="dayWiseTable">
              <!-- <tr>
                    <td>01-03-2021</td>
                    <td>Milk</td>
                    <td>Food</td>
                    <td>60.00</td>
                  </tr> -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-lg-2 col-xl-2 m-2">
          <form class="form-inline" id="sortByMonth">
            <div class="form-group">
              <label class="sr-only" for="selectedMonth">Select Month</label>
              <input
                type="month"
                name="selectedMonth"
                id="selectedMonth"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-dark mt-2">
              Show
            </button>
          </form>
        </div>

        <div class="col">
          <h4>Monthly Report: 2021</h4>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
              </tr>
            </thead>
            <tbody id="monthWiseTable">
              <!-- <tr>
                    <td>01-03-2021</td>
                    <td>Milk</td>
                    <td>Food</td>
                    <td>60.00</td>
                  </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Axios CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/reports.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
