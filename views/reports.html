<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-2">
          <form id="sortByDay">
            <label for="selectedDate">Select Date</label>
            <input type="date" name="selectedDate" id="selectedDate" required />
            <div class="mt-3">
              <button type="submit" class="btn btn-outline-dark">Show</button>
            </div>
          </form>
        </div>
        <div class="col-10">
          <h4>Daily Report</h4>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
              </tr>
            </thead>
            <tbody id="dayWiseTable">
              <!-- <tr>
                <td>01-03-2021</td>
                <td>Milk</td>
                <td>Food</td>
                <td>60.00</td>
              </tr> -->
            </tbody>
          </table>

          <div class="mt-3">
            <button type="submit" id="download" class="btn btn-outline-primary">
              Download
            </button>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-2">
          <form id="sortByMonth">
            <label for="selectedMonth">Select Month</label>
            <input
              type="month"
              name="selectedMonth"
              id="selectedMonth"
              required
            />
            <div class="mt-3">
              <button type="submit" class="btn btn-outline-dark">Show</button>
            </div>
          </form>
        </div>
        <div class="col-10">
          <h4>Monthly Report: 2021</h4>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
              </tr>
            </thead>
            <tbody id="monthWiseTable">
              <!-- <tr>
                <td>01-03-2021</td>
                <td>Milk</td>
                <td>Food</td>
                <td>60.00</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Axios CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/reports.js"></script>
  </body>
</html>
