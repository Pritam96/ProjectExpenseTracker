<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="#" />

    <style>
      .navbar-nav button {
        border-style: none !important;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler m-2"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h2 class="navbar-brand m-2">Expense-Tracker</h2>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 ml-2 mt-lg-0">
            <li class="nav-item">
              <button class="nav-link btn-dark m-2 active" id="homepage">
                Home
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn-dark m-2" id="reports">
                Reports
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn-dark m-2" id="download">
                Download Reports
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn-dark m-2" id="leaderboard">
                LeaderBoard
              </button>
            </li>
            <li class="nav-item" id="nav-item-buy-premium">
              <button class="nav-link btn-dark m-2" id="buy-premium">
                Buy Premium
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn-dark m-2" id="logout-button">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <!-- <h2>Expense Tracker</h2> -->
          <form id="expense-form">
            <!-- hidden input-field for id -->
            <input type="text" id="expenseID" />
            <div class="mt-3">
              <label for="price" class="form-label">Expense Amount</label>
              <input type="number" class="form-control" id="price" required />
            </div>

            <div class="mt-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>

            <div class="mt-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select input-group" id="category">
                <option selected>Others</option>
                <option value="Rent">Rent</option>
                <option value="Electricity">Electricity</option>
                <option value="Transports">Transports</option>
                <option value="Foods">Foods</option>
                <option value="Gadgets">Gadgets</option>
                <option value="Other Essentials">Other Essentials</option>
                <option value="Movie">Movie</option>
                <option value="Trip">Trip</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <button
              class="btn btn-outline-primary mt-4"
              id="submit-button"
              type="submit"
            >
              Add Expense
            </button>
          </form>
        </div>

        <div class="col-lg-8 mt-3">
          <div class="container-fluid">
            <form
              class="form-inline d-flex justify-content-center align-items-center"
            >
              <label for="row-per-page" class="m-2">Rows:</label>
              <select
                class="m-2 form-select"
                name="row-per-page"
                id="row-per-page"
              >
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <button
                type="button"
                class="btn btn-outline-dark m-2"
                id="row-button"
              >
                Show
              </button>
            </form>
          </div>

          <table class="table table-hover mt-2">
            <thead class="table-dark">
              <tr>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="response">
              <tr>
                <td colspan="5">
                  <p class="h6">No Data is Available. Please add one!</p>
                </td>
              </tr>
              <!-- <tr>
                <td>60.00</td>
                <td>Milk</td>
                <td>Food</td>
                <td>
                  <button class="btn btn-outline-warning">Edit</button>
                </td>
                <td>
                  <button class="btn btn-outline-secondary">Delete</button>
                </td>
              </tr> -->
            </tbody>
          </table>

          <!-- <div class="container mt-3" id="total">
            <h5>Total value worth of products: Rs 0</h5>
          </div> -->
          <div class="container col-lg-5 justify-content-center">
            <div class="row m-4" id="pagination">
              <!-- <div class="col-auto">
                <button class="btn btn-outline-dark">1</button>
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-dark">2</button>
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-dark">3</button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Razorpay CDN -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Axios CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/expense.js"></script>
  </body>
</html>
