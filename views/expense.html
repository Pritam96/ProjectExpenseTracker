<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-4">
          <h2>Expense Tracker</h2>
          <form id="expense-form">
            <!-- hidden input-field for id -->
            <input type="text" style="display: none" id="expenseID" />
            <div class="mt-3">
              <label for="price" class="form-label">Expense Amount</label>
              <input type="number" class="form-control" id="price" required />
            </div>

            <div class="mt-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>

            <div class="mt-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select input-group" id="category">
                <option selected>Others</option>
                <option value="Rent">Rent</option>
                <option value="Electricity">Electricity</option>
                <option value="Transports">Transports</option>
                <option value="Foods">Foods</option>
                <option value="Gadgets">Gadgets</option>
                <option value="Other Essentials">Other Essentials</option>
                <option value="Movie">Movie</option>
                <option value="Trip">Trip</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <button
              class="btn btn-outline-primary mt-4"
              id="submit-button"
              type="submit"
            >
              Add Expense
            </button>
          </form>
        </div>

        <div class="col-7 mt-5">
          <div class="container">
            <h4>Products</h4>
          </div>
          <div class="container" id="response">
            <!-- <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col">10000 Rupees</div>
                  <div class="col">example product</div>
                  <div class="col">example category</div>
                  <div class="col">
                    <button class="btn btn-outline-warning">
                      Edit
                    </button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary">
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div> -->
          </div>
          <div class="container mt-3" id="total">
            <h5>Total value worth of products: Rs 0</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/expense.js"></script>
  </body>
</html>
