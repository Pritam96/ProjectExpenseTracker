    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <!-- <h2>Expense Tracker</h2> -->
          <form id="expense-form">
            <!-- hidden input-field for id -->
            <input type="text" id="expenseID" />
            <div class="mt-3">
              <label for="price" class="form-label">Expense Amount</label>
              <input type="number" class="form-control" id="price" required />
            </div>

            <div class="mt-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>

            <div class="mt-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select input-group" id="category">
                <option selected>Others</option>
                <option value="Rent">Rent</option>
                <option value="Electricity">Electricity</option>
                <option value="Transports">Transports</option>
                <option value="Foods">Foods</option>
                <option value="Gadgets">Gadgets</option>
                <option value="Other Essentials">Other Essentials</option>
                <option value="Movie">Movie</option>
                <option value="Trip">Trip</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <button
              class="btn btn-outline-primary mt-4"
              id="submit-button"
              type="submit"
            >
              Add Expense
            </button>
          </form>
          <button
            id="rzp-button1"
            class="btn btn-outline-success mt-5 visually-hidden"
          >
            Pay with Razorpay
          </button>
        </div>

        <div class="col-lg-8 mt-3">
          <div class="container-fluid">
            <form
              class="form-inline d-flex justify-content-center align-items-center"
            >
              <label for="row-per-page" class="m-2">Rows:</label>
              <select
                class="m-2 form-select"
                name="row-per-page"
                id="row-per-page"
              >
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <button
                type="button"
                class="btn btn-outline-dark m-2"
                id="row-button"
              >
                Show
              </button>
            </form>
          </div>

          <div class="container mt-3" id="response">
            <!-- <div class="card">
